<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

<body>

                <a href="img/01.jpg" title='Hay Bales' class='active' data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields"><img src="img/Thumbnails/01.jpg" alt="Picture of image 01" />
                </a>
                <!-- End image -->
                <a href="img/02.jpg" title='Lake' class='active' data-caption="
                The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/Thumbnails/02.jpg" alt="Picture of image 02" />
                </a>
                <!-- End image -->
                <a href="img/03.jpg" title='Canyon' class='active' data-caption="
                I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/Thumbnails/03.jpg" alt="Picture of image 03" />
                </a>
                <!-- End image -->
                <a href="img/04.jpg" title='Iceberg' class='active' data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="img/Thumbnails/04.jpg" alt="Picture of image 04" />
                </a>
                <!-- End image -->

                </a>
                <!-- End image -->

                </a>
                <!-- End image -->

                </a>
                <!-- End image -->
                <a href="img/09.jpg" title='Countryside Lane' class='active' data-caption="We enjoyed a quiet stroll down this countryside lane. "><img src="img/Thumbnails/09.jpg" alt="Picture of image 09" />
                </a>
                <!-- End image -->
